<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Document</title>
</head>
<body>
    <div >
        <div class="container" id="login_form">
            <div class="row">
                <div class="col-sm-4 logo">
                    <h1>LOGO</h1>                    
                </div>
                <div class="col-sm-8 login_details">
                    <i class="fa fa-user-circle-o" aria-hidden="true"></i>
                    <input type="name" id="username" name="username" placeholder="Username"><br>
                    <input type="password" id="pwd" name="pwd" minlength="6" placeholder="Password"><br>
                    <div class="container button_container">
                        <div class="row">
                            <div class="col-sm-6 button1">                                
                                <button type="button">Reset</button>                   
                            </div>
                            <div class="col-sm-6 button2">                         
                                <button type="button">Login</button>
                            </div>
                        </div> 
                    </div>  
                </div>
            </div>
        </div>
    </div>        
</body>
</html>
